      <div class="content">
        <div class="borderContent">
          <div class="title">
            <h3>Create New Office Hours</h3>
          </div>
          <form action="//do something here">
              <div class="leftcol">
                <input type="text" name="name" id="name" placeholder="Enter Name" class="rowItem"><br>
                <input type="text" name="location" id="location" placeholder="Location" class="rowItem"><br>
                <input type="text" name="class" id="class" placeholder="Class" class="rowItem"><br>
                <button type="button" value="Submit" id="addMeeting" class="submit">Submit</button>
              </div>
              <div class="rightcol">
                <div class="rightItem">
                  <div class="day">Monday:</div>
                  <div class="times">
                    Start Time <input list="times" name="MstartTime" id="MstartTime" class="dropdown">
                    End Time <input list="times" name="MendTime" id="MendTime" class="dropdown">
                  </div>
                  <div class="day">Tuesday:</div>
                  <div class="times">
                    Start Time <input list="times" name="TstartTime" id="TstartTime" class="dropdown">
                    End Time <input list="times" name="TendTime" id="TendTime" class="dropdown">
                  </div>
                  <div class="day">Wednesday:</div>
                  <div class="times">
                    Start Time <input list="times" name="WstartTime" id="WstartTime" class="dropdown">
                    End Time <input list="times" name="WendTime" id="WendTime" class="dropdown">
                  </div>
                  <div class="day">Thursday:</div>
                  <div class="times">
                    Start Time <input list="times" name="THstartTime" id="THstartTime" class="dropdown">
                    End Time <input list="times" name="THendTime" id="THendTime" class="dropdown">
                  </div>
                  <div class="day">Friday:</div>
                  <div class="times">
                    Start Time <input list="times" name="FstartTime" id="FstartTime" class="dropdown">
                    End Time <input list="times" name="FendTime" id="FendTime" class="dropdown">
                  </div>
                  <div class="day">Saturday:</div>
                  <div class="times">
                    Start Time <input list="times" name="SAstartTime" id="SAstartTime" class="dropdown">
                    End Time <input list="times" name="SAendTime" id="SAendTime" class="dropdown">
                  </div>
                  <div class="day">Sunday:</div>
                  <div class="times">
                    Start Time <input list="times" name="SUstartTime" id="SUstartTime" class="dropdown">
                    End Time <input list="times" name="SUendTime" id="SUendTime" class="dropdown">
                  </div>
                </div>
                      <datalist id="times">
                        <option value="12pm">
                        <option value="1pm">
                        <option value="2pm">
                        <option value="3pm">
                        <option value="4pm">
                        <option value="5pm">
                        <option value="6pm">
                        <option value="7pm">
                        <option value="8pm">
                        <option value="9pm">
                        <option value="10pm">
                        <option value="11pm">
                        <option value="12am">
                        <option value="1am">
                        <option value="2am">
                        <option value="3am">
                        <option value="4am">
                        <option value="5am">
                        <option value="6am">
                        <option value="7am">
                        <option value="8am">
                        <option value="9am">
                        <option value="10am">
                        <option value="11am"></datalist>
              </div>
          </form>
